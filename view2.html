<h1>Customer List View 2</h1>

<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
    }
</style>

<table>
    <tr>
        <th>Name</th>
        <th>City</th>
    </tr>
    <tr ng-repeat="customer in customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.city }}</td>
    </tr>
</table>

<br />
<a href="#/view1">View 1</a>
